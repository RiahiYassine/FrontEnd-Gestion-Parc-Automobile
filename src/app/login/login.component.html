<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
</head>
<body>
  <div class="login_form">
    <!-- Login form container -->
    <form [formGroup]="loginFormGroup" (ngSubmit)="login()">

      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter email address" required />
        <div *ngIf="loginFormGroup.get('email')?.invalid && loginFormGroup.get('email')?.touched">
          <small *ngIf="loginFormGroup.get('email')?.errors?.['required']">L'email est requis.</small>
          <small *ngIf="loginFormGroup.get('email')?.errors?.['email']">Format d'email invalide.</small>
        </div>
      </div>

      <!-- Password input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
        </div>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" required />
        <div *ngIf="loginFormGroup.get('password')?.invalid && loginFormGroup.get('password')?.touched">
          <small *ngIf="loginFormGroup.get('password')?.errors?.['required']">Le mot de passe est requis            .</small>
        </div>
      </div>

      <!-- Login button -->
      <button type="submit" [disabled]="loginFormGroup.invalid">Submit</button>

      <!-- Login failed message -->
      <div *ngIf="loginFailed" class="error-message">
        <p>Échec de la connexion. Veuillez vérifier vos identifiants.</p>
      </div>

    </form>
  </div>
</body>
</html>

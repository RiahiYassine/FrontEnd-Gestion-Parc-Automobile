<mat-drawer-container>
    <mat-drawer class="fixed-drawer" #drawer mode="side" position="start" opened="true">
        <div class="logo-container">
            AULSH
        </div>
        <mat-nav-list>
            <mat-list-item class="sidebar-item">
                <button mat-button routerLink="/chef/employes" class="sidebar-button">
                    <mat-icon class="sidebar-icon">people</mat-icon>
                    <span>Employes</span>
                </button>
            </mat-list-item>
            <mat-list-item class="sidebar-item">
                <button mat-button routerLink="/chef/missions" class="sidebar-button">
                    <mat-icon class="sidebar-icon">assignment</mat-icon>
                    <span>Missions</span>
                </button>
            </mat-list-item>

            <mat-list-item class="sidebar-item">
                <button mat-button class="sidebar-button" (click)="logout()">
                    <mat-icon class="sidebar-icon">exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-list-item>


        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="drawer-content">
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>

    


</mat-drawer-container>

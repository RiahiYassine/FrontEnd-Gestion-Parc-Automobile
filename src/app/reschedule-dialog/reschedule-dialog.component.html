<div class="dialog-header">
<h1 mat-dialog-title>Réinitialiser l'Assurance</h1>
</div>
    <div mat-dialog-content>
    <p>Vous êtes sur le point de réassigner l'assurance. Voulez-vous vraiment continuer?</p>
    </div>
    <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-button color="primary" (click)="onConfirm()">Valider</button>
</div>
